<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Form & Google Sheets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-xl mt-10">
    <h1 class="text-3xl font-bold text-center mb-4">Hubungi Kami</h1>
    <form id="contactForm" class="space-y-4">
      <input type="text" name="name" placeholder="Nama" class="w-full p-3 border rounded" required>
      <input type="email" name="email" placeholder="Email" class="w-full p-3 border rounded" required>
      <textarea name="message" placeholder="Pesan" class="w-full p-3 border rounded" required></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Kirim</button>
    </form>
    <p id="status" class="text-center mt-4 text-green-600 font-semibold"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzTlxkLq8rTuOyHbUFMa9H6xQa2VQbpkvvIyWb8QeND9VtVmeBj2Mb7PUexwkeGYNnCtg/exec"; // URL dari Apps Script
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        status.textContent = "Data berhasil dikirim!";
        form.reset();
      })
      .catch(error => {
        status.textContent = "Terjadi kesalahan!";
      });
    });
  </script>
</body>
</html>
